syntax = "proto3";
import "google/protobuf/any.proto";
import "types.proto";

package MyService; // Added package declaration for consistency

service MyService {
  rpc Activation(Types.ActivationTask) returns (Types.Response);
  rpc Deactivation(Types.DeactivationTask) returns (Types.Response);
  rpc Transaction(Types.TransactionTask) returns (Types.Response);
}